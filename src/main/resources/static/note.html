<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>笔记</title>
  <link href="css/build.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header class="Header js-details-container Details flex-wrap flex-lg-nowrap p-responsive"
        role="banner">
  <div class="container-xl d-lg-flex flex-items-center p-responsive">
    <nav class="subnav" aria-label="Respository">>
      <a class="subnav-item selected" onclick="logout();return false">注销</a>
    </nav>
  </div>
</header>
<article>
  <div id="notebook_div" class="mx-auto col-sm-8 col-md-6 hide-sm container">
    <h1 class="h000-mktg text-white lh-condensed-ultra mb-3" id="title">笔记</h1>
    <pre class="rounded-1 text-gray bg-gray-light py-4 px-4 px-md-3 px-lg-4" id="content">

    </pre>
  </div>
</article>
<script src="js/main.js"></script>
<script>
  const param = getQueryStringParameters();
  fetch(`/note/note/${param.nid}`).then(res => res.json()
  ).then(json => {
    if (json.code === 1) {
      const note = json.data;
      document.title = note.title;
      document.querySelector('#title').innerHTML = note.title;
      document.querySelector('#content').innerHTML = note.content;
    }
  })
</script>
</body>
</html>
