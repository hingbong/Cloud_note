<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加笔记</title>
  <link href="css/build.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header class="Header js-details-container Details flex-wrap flex-lg-nowrap p-responsive"
        role="banner">
  <div class="container-xl d-lg-flex flex-items-center p-responsive">
    <nav class="subnav" aria-label="Respository">>
      <a class="subnav-item selected" onclick="logout();return false">注销</a>
    </nav>
  </div>
</header>
<article>
  <div id="notebook_div" class="mx-auto col-sm-8 col-md-6 hide-sm container">
    <h1 class="h000-mktg text-white lh-condensed-ultra mb-3">添加笔记</h1>
    <div class="rounded-1 text-gray bg-gray-light py-4 px-4 px-md-3 px-lg-4">
      <form id="add_note_form" action="/note" method="post">
        <dl class="form-group">
          <dt><label for="title">标题</label></dt>
          <dd><input class="form-control" type="text" id="title" name="title"></dd>
        </dl>
        <input type="text" id="nbId" name="nbId" hidden aria-label="nbId">
        <dl class="form-group">
          <dt><label for="content">内容</label></dt>
          <dd>
            <textarea class="form-control" id="content" name="content"></textarea>
          </dd>
        </dl>
        <input type="submit" value="提交" class="btn">
      </form>
    </div>
  </div>
</article>
<script src="js/main.js"></script>
<script>
  const param = getQueryStringParameters();

  document.querySelector('#nbId').value = param.nbId;

  document.querySelector('#add_note_form').onsubmit = function () {
    send_form(this, 'post', `notes.html?nbId=${param.nbId}`);
    return false;
  }
</script>
</body>
</html>
