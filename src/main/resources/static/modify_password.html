<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改密码</title>
  <link href="css/build.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header class="Header js-details-container Details flex-wrap flex-lg-nowrap p-responsive"
        role="banner">
  <div class="container-xl d-lg-flex flex-items-center p-responsive">
    <nav class="subnav" aria-label="Respository">>
      <a class="subnav-item selected" onclick="logout();return false">注销</a>
    </nav>
  </div>
</header>
<article>
  <div class="mx-auto col-sm-8 col-md-6 hide-sm container">
    <h1 class="h000-mktg text-white lh-condensed-ultra mb-3">修改密码</h1>
    <div class="rounded-1 text-gray bg-gray-light py-4 px-4 px-md-3 px-lg-4">
      <form class="home-hero-signup js-signup-form" action="/user/password" method="post" id="reg"
            onsubmit="changePassword(this,'put');return false;">
        <dl class="form-group mt-0">
          <dt class="input-label">
            <label class="form-label f5" for="origin_password">原密码: </label>
          </dt>
          <dd>
            <input type="text" class="form-control form-control-lg input-block"
                   name="origin_password"
                   id="origin_password">
          </dd>
        </dl>
        <dl class="form-group mt-0">
          <dt class="input-label">
            <label class="form-label f5" for="new_password">新密码: </label>
          </dt>
          <dd>
            <input type="text" class="form-control form-control-lg input-block" name="new_password"
                   id="new_password">
          </dd>
        </dl>
        <dl class="form-group mt-0">
          <dt class="input-label">
            <label class="form-label f5" for="confirm_password">确认密码: </label>
          </dt>
          <dd>
            <input type="password" class="form-control form-control-lg input-block"
                   name="confirm_password"
                   id="confirm_password">
          </dd>
        </dl>
        <p class="is-error" id="notice"></p>
        <div class="form-actions">
          <input type="submit" class="btn-mktg btn-primary-mktg f5" value="注册">
          <input type="reset" class="btn-mktg f5" value="重置" onclick="clear_notice()">
        </div>
      </form>
    </div>
  </div>
</article>
<script src="js/main.js"></script>
<script>
  const clear_notice = () => document.querySelector('#notice').innerText = '';
</script>
</body>
</html>
